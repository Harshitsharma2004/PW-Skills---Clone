<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-In/Sign-Up:PW-Skills</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-slate-700">
    <div class="flex flex-wrap md:flex-row flex-col">
      <div class="flex-1 hidden md:block">
        <img src="login bg.png" alt="" class="h-screen" />
      </div>
      <div class="flex-1">
        <div class="my-10">
          <div>
            <a href="pwHome.html"
              ><img src="PWSkills-white.png" alt="" class="w-48 my-10 mx-5"
            /></a>
          </div>
          <div>
            <h2 class="my-5 mx-10 text-white font-serif font-bold text-3xl">
              Get Onboard and jumpstart <br />your career!
            </h2>
          </div>
          <div>
            <p class="mx-10 text-gray-400 font-serif text-sm">
              Please enter your phone number to login/register *
            </p>
          </div>
          <form action="">
            <div>
              <input
                type="text"
                name=""
                id=""
                placeholder="Enter your mobile number"
                class="my-5 mx-10 text-white font-serif font-bold text-sm w-80 p-2 bg-slate-800 rounded-lg"
                required
              />
            </div>
            <div>
              <button
                class="mx-10 text-white font-serif text-sm text-center bg-orange-400 w-80 p-1.5 rounded-lg font-bold hover:bg-red-500"
              >
                Send OTP
              </button>
            </div>
          </form>
          <div class="w-40 mx-28">
            <p class="text-gray-400 font-serif text-lg my-6 text-center">OR</p>
          </div>
          <div>
            <button
              class="mx-20 text-white font-serif text-sm text-center w-60 p-2 rounded-lg font-bold hover:bg-red-500 border-2 border-gray-600"
            >
              <i class="fa-brands fa-google" style="color: #db9214"></i
              ><span class="mx-3">Sign in with Google</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
